name: Biome Linting

on:
  pull_request:
    branches:
      - dev
      - qa
      - main

jobs:
  lint:
    name: Run Biome Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Biome
        run: npx biome lint
