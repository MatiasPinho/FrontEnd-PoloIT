name: Biome Linting

on:
  push:
    branches:
      - dev
      - qa
      - main
  pull_request:
    branches:
      - dev
      - qa
      - main

jobs:
  lint:
    name: Run Biome Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Biome format check
        run: npx @biomejs/biome format ./src

      - name: Run Biome lint check
        run: npx @biomejs/biome lint ./src

      - name: Auto-fix issues
        run: |
          npx @biomejs/biome format --write ./src
          npx @biomejs/biome lint --write ./src
        continue-on-error: false

      - name: Check for changes
        id: check_changes
        run: |
          git diff --exit-code || echo "Changes detected" > result.txt
        continue-on-error: true

      - name: Commit auto-fixes
        if: steps.check_changes.outputs.changed == 'true'
        uses: EndBug/add-and-commit@v9
        with:
          author_name: 'github-actions'
          author_email: 'github-actions@github.com'
          message: 'fix: auto-fix lint and formatting issues'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Fail if issues remain
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          cat result.txt
          exit 1
